name: Moq Web CI

on:
  push:
    paths:
      - 'moq-web/**'
  pull_request:
    paths:
      - 'moq-web/**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Clean install dependencies
        run: |
          cd moq-web
          rm -rf node_modules package-lock.json
          npm install

      - name: Build
        run: |
          cd moq-web
          npm run build

      - name: Run tests
        run: |
          cd moq-web
          npm run test:coverage

      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./moq-web/coverage/lcov.info
          flags: moq-web
          name: moq-web-coverage
          fail_ci_if_error: true
          verbose: true

      - name: Upload dist artifact
        if: success() && steps
        uses: actions/upload-artifact@v4
        with:
          name: moq-web-dist
          path: moq-web/dist

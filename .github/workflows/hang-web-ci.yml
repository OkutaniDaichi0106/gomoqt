name: Hang Web CI

on:
  push:
    paths:
      - 'hang-web/**'
      - 'moq-web/**'  # moq-web の変更時もトリガー
  pull_request:
    paths:
      - 'hang-web/**'
      - 'moq-web/**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            hang-web/package-lock.json
            moq-web/package-lock.json

      - name: Install dependencies for moq-web
        run: |
          cd moq-web
          npm ci

      - name: Build moq-web
        run: |
          cd moq-web
          npm run build

      - name: Install dependencies for hang-web
        run: |
          cd hang-web
          npm ci

      - name: Build hang-web
        run: |
          cd hang-web
          npm run build

      - name: Run tests for hang-web
        run: |
          cd hang-web
          npm test

      - name: Upload hang-web dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: hang-web-dist
          path: hang-web/dist

name: Hang Web CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Clean install dependencies for moq-web
        run: |
          cd moq-web
          rm -rf node_modules package-lock.json
          npm install

      - name: Build moq-web
        run: |
          cd moq-web
          npm run build

      - name: Clean install dependencies for hang-web
        run: |
          cd hang-web
          rm -rf node_modules package-lock.json
          npm install

      - name: Build hang-web
        run: |
          cd hang-web
          npm run build

      - name: Run tests for hang-web
        run: |
          cd hang-web
          npm run test:coverage

      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./hang-web/coverage/lcov.info
          flags: hang-web
          name: hang-web-coverage
          fail_ci_if_error: true
          verbose: true

      - name: Upload hang-web dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: hang-web-dist
          path: hang-web/dist
